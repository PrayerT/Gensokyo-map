<script>
    const satellitetorifune =
        "<strong><font size=5>卫星空间站鸟船</font></strong><p>在近未来的某个时间，人类发射的宇宙空间站。<br>鸟船上搭载了一个完整的，并且经过人工挑选与优化的动植物生态系统。在宇宙环境中进行生态循环实验，借此寻找改造地球环境的方案参考，这就是鸟船的目的。<br>或许是为了祈求平安运行，空间站中搭建了一座天鸟船神社。<br>然而，因为原因不明的机械故障，现在的鸟船已经变成了失去功能的太空垃圾，漂浮在地月系的其中一个拉格朗日点上。虽然失去了原有的功能，但是鸟船上的生态系统仍然保持着循环和演化：植物脱离人工控制，形成了盘根错节的丛林；封闭环境加上宇宙辐射，生物大都独立演化成了地球上没有的亚种，甚至突变进化出了类似奇美拉一样的有翼猫型生物，也有地球不存在的新种病毒。<br>专家学者们揶揄道：“日本的技术人员花了那么多钱，结果只是在宇宙中建造了一座遗迹。”故此，这座废弃的空间站也被称为“鸟船遗迹”。";
    const Moon =
        "<strong><font size=5>月球</font></strong><p>地球的卫星。<br>表之月是外界的人类所见的月球。真空环境、宇宙辐射、贫瘠的荒漠、无数的陨石坑、亿万年前的月球岩浆活动形成的玄武岩平原“月海”、探测车和卫星的残骸、美国人留下的旗帜，这就是表面的月球。<br>里之月是幻想侧的住民所见的月球。没有波涛的平静海洋、硕果累累的桃树、翠绿的灌木草地，一年到头的气候兼具春季的温暖、夏日的活力、秋天的丰收、冬日的寂静，生活在其中的人与兔子安宁自在，维持着永远的祥和，这就是里侧的月球。<br>月都是月之民所居住的城市位于里之月，被结界保护，只有在月海上以特定的行动路线才能进入。月都的位置不在月球表面，而是在字面意思上的月球“里”，坐落于月球背面地壳的内侧。<br>月都是近乎无秽的世界。相互捕食、掠夺、竞争、厮杀，生物只要活着就会产生污秽，污秽则会给予生物“寿命”这一终点。月之民的领导者月夜见在几千万年之前就发现了污秽的法则，为了逃离寿命的桎梏，他带着亲族和朋友来到没有生命的月球定居，建立了月都。<br>月之民拥有远超人类文明的科技水平与武装力量，然而，即使是对冒犯了月之都的地上入侵者，他们也不会使用武力惩罚，因为对月之民而言，生活在充满污秽的地上世界就是最残酷的刑罚。月都的建筑乍看上去像是古代中国的风格，但是其中蕴含的技术远远超过了现有的人类文明水平。<br>不少月之民都具有“神”的身份，或许，月之都就是神话中所谓的“高天原”。";
    const dreamworld =
        "<strong><font size=5>梦世界</font></strong><p>梦世界类似于现实世界的倒影。<br>一切生物所做的梦都是互相联系的，这些不同的梦境组成了梦世界。通过穿越不同的梦境，可以去到自己没有去过的地方、见到自己从未见过的人、经历自己从未经历的事。<br>借助这个性质，可以在梦世界完成一些在现实世界中较为困难的空间移动。“第四槐安通道”就是一条利用这个原理，连接了幻想乡与月都的通道。<br>与现实世界一样，梦世界也有自己的住民。梦住民，说白了就是现实住民“梦中的自己”，一般来说，梦住民拥有比现实住民更加强烈的性格，会加倍表现出许多清醒状态下被压抑住的欲望。<br>在不做准备的情况下以肉身进入梦世界是非常危险的，不仅是环境危险，诸位梦居民也没有现实世界的常识和规则束缚，说不定会凶暴地袭击过来，毕竟是在梦里。<br><strong>哆来咪·苏伊特</strong>是梦世界的管理者与监视者，负责维持梦世界和梦居民情况的稳定。";
    const paradise =
        "<strong><font size=5>天界</font></strong><p>天界是悬浮于天空中的净土，天人与佛陀所居住的 “极乐世界”。<br>据说天界曾是一块巨大的要石，在遥远的过去，当它拔地而起、升向空中的时候，所引起的巨大灾害毁灭了地上的一切生灵。<br>天界被七彩的霞光与茫茫云海所环绕，鲜花遍地、芳草如茵、仙音缭绕，盛产无尽的美味仙桃与美酒。<br>据说天界漂浮在冥界上空，但是穿过幻想乡上空的云海也能到达。也许是因为天界在性质上更接近异世界，与其他世界不仅仅以物理位置的逻辑相连。<br>生活在天界的大多是天人与佛陀，以及服侍天人的天女。天人们个个法力无边、学识广博、恬淡怡然、无欲无求、知足常乐。<br>天人虽然拥有无限的生命，但是也要定期应对死神的考验。如果被死神的精神攻击所动摇，就会陷入五衰，失去天人的神力和资格。<br>另外，也不是每位天人都是贤人英才，一人得道鸡犬升天，也有自身道行不足，却沾了家族的光一起升天的不良天人。如名居守的分家，比那名居家的<strong>比那名居天子</strong>，就是一名屡次惹出麻烦，甚至被逐出天界一段时间作为惩罚的问题少女。<br>据说，拥有显赫功德的人、思想觉悟深刻的人在死后有成为天人的资格，道行高深的仙人甚至能肉身升天。然而，似乎天界早就对外宣称“这里已经人满为患了”，这些拥有天人资格的幽灵只能滞留在冥界。<br>天界真的满员了吗？还是说，仅仅是天人们不想吸纳新成员呢？";
    const underworld =
        "<strong><font size=5>冥界</font></strong><p>所谓的“彼世”，被幽明结界分隔在此世之外。<br>幽灵在经过审判之后，有罪的被贬下地狱受刑，无罪和有功之人则是在冥界等待转世或升天。<br>冥界幽静而四季鲜明，入春遍布樱花之美，深秋尽染红叶之色。只是，栖息在此地的昆虫鸟兽几乎都是死者，不会鸣叫、生息，只是静静地徘徊。<br>冥界是究极的“寂”的世界。在这里虽有四季，却无枯荣；虽有鸟兽，却无生命；虽有昼夜，却无时间。物品不会腐坏朽化，食物不会变质，气味不会消散，心智也不会成长，是保持着永恒的世界。<br>冥界的主人是西行寺家的大小姐<strong>西行寺幽幽子</strong>，白玉楼则是她的居所。<br>按理来说，冥界本不应该存在生者，然而在某次事件之后，此世与彼世的结界变弱了，几名随心所欲的人类（？）偶尔也会出现在冥界，赏花饮酒，给这个寂的世界带来一丝活力。";
    const rainbowdragoncave =
        "<strong><font size=5>虹龙洞</font></strong><p>位于妖怪之山山顶背面的矿洞。洞内极度缺氧，人类难以在其中活动。<br>虹龙洞出产一种名为龙珠的特殊矿物。<br>所谓龙珠，是一种伊奘诺物质，是在人类诞生之前的太古时代就存在于世的“神的矿物”。";
    const moriyashrine =
        "<strong><font size=5>守矢神社</font></strong><p>位于妖怪山高处的一所神社。<br>守矢神社本是外界的神社，数年前，整座神社以及神社的湖被八坂神奈子一起转移到了幻想乡。<br>守矢神社的标志性景观是林立的御柱和悬挂于本殿的巨大注连绳，充分表现出了神的庄重与威严。这里还有一间宝物殿，不过其中储存的大部分物件并非宝物，而是外界的普通家电，在幻想乡中只是单纯的废品而已。<br>神社中供奉着两柱神（准确地说是三柱）。<br><strong>八坂神奈子</strong>是守矢神社的代表，山与风之神，技术之神，似乎也曾是一尊军神。神奈子热衷于通过技术革新运动收集信仰，在来到幻想乡之后，先后尝试了核聚变反应炉、常温核聚变和水力发电等等活动来开发新能源。<br><strong>泄矢诹访子</strong>是守矢神社真正的主人，和喜欢四处活动的神奈子不同，她很少离开神社现于人前。诹访子的主要权能是役使祟神·御左口神，御左口神是一条目露红光、拥有岩石身躯的白色大蛇，能够改造地形、肥沃土地，也可以用诅咒吐息把土地变成荒芜的不毛之地。<br><strong>东风谷早苗</strong>是守矢神社的巫女，风祝，侍奉着二位神明。她在身为人类的同时也是神，所谓现人神。她常常在村庄中帮助人们解决问题、表演一些奇迹和神力，以此来收集信仰。她本是现代社会的住民，正在学习融入幻想乡的过程中。<br>前往神社的路途不仅山道遥远艰险，还要穿过天狗的领地，对普通人来说无异于自杀。所以，直到前不久为止，守矢神社的主要信徒还是山中的河童与天狗。<br>";
    const kasenszone =
        "<strong><font size=5>华扇邸</font></strong><p>充满谜团的自称仙人，茨华仙的住所。<br>据说，将仙术研习到一定阶段之后，就可以掌握创造空间的技能。强大的仙人们就这样居住在自己创造的仙界之中。<br><strong>茨木华扇</strong>的仙界有一些不同，并不是凭空创造出来的空间，而是把山中的一部分划为了属于自己的空间。虽然从外面能隐隐约约看到其中的草木，但是一般人不沿着特定的路线就没办法进入华扇的仙界，只会在雾中原地打转而已。<br>华扇十分注重与自然生灵共存，仙界中也充满绿意、花团锦簇，还生长着十数米高的参天巨树。这里与外界相隔，即使山中雨雪交加，仙界中也是温暖如春。<br>除了华扇之外，这里还居住着华扇收养的各种珍禽异兽，如老虎彭祖、幼龙黄帝、雷兽务光、大鹫久米、竿打等等，还是不要有趁着主人不在家偷偷闯入的念头为好。";
    const ropeway =
        "<strong><font size=5>索道</font></strong><p>为了能让信徒安全地抵达神社，守矢神社在山中修建了一条从山脚直达神社的索道。<br>山中的妖怪和天狗们起初并不同意让人类轻易地穿过自己的领地，在守矢神社不断地交涉与协商下，用了近十年的时间，终于将索道建成。<br>这条索道由河童承包搭建，使用间歇泉的水力作为动力，无论冬夏雨雪都可运行，还有天狗随行作为护卫，保护游客不受不懂规矩的妖怪袭击。唯一会威胁到索道运行的是山中时而刮起的旋风·天狗风，则由作为风神的八坂神奈子亲自消解。<br>在妖怪的保护下，从半空中俯瞰人类禁止踏足的圣域，把种种野兽妖魔踩在脚下，对一般人来说，一定会是一次新奇的体验吧。";
    const waterfall =
        "<strong><font size=5>九天瀑布</font></strong><p>由山顶的风神之湖向山脚泄下的豪壮瀑布。深秋时分，白色的激流裹挟着红叶倾泻而下实乃绝景。<br>这座瀑布在天狗的管辖与监视之下，随意地靠近会被白狼天狗卫队攻击并驱逐。";
    const kappasmarket =
        "<strong><font size=5>河童市场</font></strong><p>一般来说，山中的妖怪都对人类抱有敌意，然而河童是其中的异类。他们亲近人类，会积极地与人类交易物品、出现在各种集会活动上摆摊。<br>每年夏天，河童都会在河谷中举办同时面向人类和妖怪的集市，贩卖自己开发的技术产品。<br>虽然其他妖怪也会在集市中出没这一点有些危险，不过对好奇心旺盛的人来说，这是难得的可以随意玩赏河童的道具的机会，不容错过。在这里可以找到河童仿制外界的物品发明的照相机、对讲机、吸尘器等物品，也有充满了河童风格的机械手、取尻子玉器等等。但是，河童的道具大多数是用水流驱动的，对不能像河童一样控制水的人来说，买回去也多半是发挥不了功能的摆设而已。<br>河童们十分重视这场集市活动，曾经有一次，还专门为了集市制作了巨大机器人模样的招牌气球“非想天则”。“非想天则”看上去是会动的巨大机器人，实际上是依靠蒸汽压力、只能实现小幅度摆动手臂这样的简单动作，只是一块大铁皮而已。";
    const frogpool =
